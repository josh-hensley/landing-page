<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josh Hensley Homepage</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="navbar">
                <h1 class="nav-logo">Josh Hensley</h1>
                <ul class="nav-list">
                    <li class="nav-item"><a href="https://github.com/josh-hensley">Github</a></li>
                    <li class="nav-item"><a href="#hero">Portfolio</a></li>
                    <li class="nav-item"><a href="#contact">Contact</a></li>

    <main>
        <section id="hero">
            <div class="container">
                <h1>Josh Hensley</h1>
                <img id="headshot-img" src="assets/imgs/headshot.png" alt="Josh Hensley's Headshot">

        <section id="contact">
            <div class="container">

                    </div>
                    <div class="form-element">
                        <label class="form-label" for="user-email">Email:</label><input class="form-input" id="user-email" name="user-email" type="text">
                    </div>
                    <button class="btn" type="submit">Send</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <h3>&copy 2024 Josh Hensley</h3>
        </div>
